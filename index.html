<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahsulot Qidiruv ‚Äî Akfa Plast</title>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#2563eb' },
          },
          boxShadow: {
            card: '0 8px 24px rgba(0,0,0,0.08)',
          }
        }
      }
    }
  </script>

  <style>
    /* Autocomplete active item style (keyboard nav) */
    .suggestion-item.active { background: rgb(229 231 235); }
    .dark .suggestion-item.active { background: rgb(55 65 81); }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgb(243 244 246);
      border-radius: 10px;
    }
    
    .dark ::-webkit-scrollbar-track {
      background: rgb(17 24 39);
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgb(156 163 175), rgb(107 114 128));
      border-radius: 10px;
      border: 2px solid rgb(243 244 246);
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgb(75 85 99), rgb(55 65 81));
      border: 2px solid rgb(17 24 39);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgb(107 114 128), rgb(75 85 99));
    }
    
    .dark ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, rgb(55 65 81), rgb(31 41 55));
    }

    /* Firefox */
    * {
      scrollbar-width: thin;
      scrollbar-color: rgb(156 163 175) rgb(243 244 246);
    }
    
    .dark * {
      scrollbar-color: rgb(75 85 99) rgb(17 24 39);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 dark:bg-gray-900/70 border-b border-gray-200 dark:border-gray-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <img src="images/akfa.png" alt="" class="h-10">
        <h1 class="text-xl sm:text-2xl font-semibold tracking-tight hidden md:flex items-center gap-2"><i class='bx  bx-search text-red-700 font-bold' ></i>  <span>Mahsulot Qidiruv tizimi</span></h1>
        <div class="flex items-center gap-2">
        <button id="refreshBtn" class="px-3 py-1.5 text-sm rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">
          ‚Üª Yangilash
        </button>
        <button id="themeToggle" class="px-3 py-1.5 text-sm rounded-md border border-gray-300 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800">
          üåó Dark/Light
        </button>
        </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <!-- Filters -->
    <section class="bg-white dark:bg-gray-950 shadow-card rounded-xl p-4 sm:p-6 border border-gray-100 dark:border-gray-800">
      <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- SAP kod -->
        <div class="relative">
          <label for="sapInput" class="block text-sm mb-1 text-gray-600 dark:text-gray-400">–°–ê–ü</label>
          <input id="sapInput" type="text" placeholder="PDF.40.WE150-7001"
                 class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2.5 focus:ring-2 focus:ring-primary/40 focus:border-primary outline-none" autocomplete="off">
          <div id="sapSuggestions" class="absolute left-0 right-0 mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg max-h-56 overflow-auto z-50 hidden"></div>
        </div>

        <!-- Qisqa tavsif -->
        <div class="relative">
          <label for="tavsifInput" class="block text-sm mb-1 text-gray-600 dark:text-gray-400">–ö—Ä–∞—Ç–∫–∏–π —Ç–µ–∫—Å—Ç</label>
          <input id="tavsifInput" type="text" placeholder="PD.WE.15-7 PE L6000"
                 class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2.5 focus:ring-2 focus:ring-primary/40 focus:border-primary outline-none" autocomplete="off">
          <div id="tavsifSuggestions" class="absolute left-0 right-0 mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg max-h-56 overflow-auto z-50 hidden"></div>
        </div>

        <!-- Norma -->
        <div class="relative">
          <label for="normaInput" class="block text-sm mb-1 text-gray-600 dark:text-gray-400">–ù–æ—Ä–º–∞ –∫–≥</label>
          <input id="normaInput" type="text" placeholder="7.500"
                 class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2.5 focus:ring-2 focus:ring-primary/40 focus:border-primary outline-none" autocomplete="off">
          <div id="normaSuggestions" class="absolute left-0 right-0 mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg max-h-56 overflow-auto z-50 hidden"></div>
        </div>

        <!-- Gruppa -->
        <div class="relative">
          <label for="gruppaInput" class="block text-sm mb-1 text-gray-600 dark:text-gray-400">–ì—Ä—É–ø–ø–∞</label>
          <input id="gruppaInput" type="text" placeholder="–õ–ê–ú–ò–ù–ê–¢"
                 class="w-full rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 px-3 py-2.5 focus:ring-2 focus:ring-primary/40 focus:border-primary outline-none" autocomplete="off">
          <div id="gruppaSuggestions" class="absolute left-0 right-0 mt-1 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-md shadow-lg max-h-56 overflow-auto z-50 hidden"></div>
        </div>
      </div>

      <div class="mt-4 flex flex-wrap items-center gap-2">
        <button id="clearBtn" class="px-3 py-2 rounded-md bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700">
          Tozalash
        </button>
        <span id="countBadge" class="text-sm px-2.5 py-1 rounded-full bg-blue-50 text-blue-700 border border-blue-200 dark:bg-blue-900/30 dark:text-blue-200 dark:border-blue-900/50 hidden"></span>
        <span id="status" class="text-sm text-gray-500"></span>
      </div>
    </section>

    <!-- Results -->
    <section class="mt-6">
      <div id="results" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      <div id="emptyState" class="hidden text-center py-16">
        <div class="text-5xl mb-3">üóÇÔ∏è</div>
        <p class="text-gray-600 dark:text-gray-400">Hech nima topilmadi</p>
      </div>
      <div id="loader" class="flex items-center gap-2 text-gray-600 dark:text-gray-300 py-10">
        <svg class="animate-spin h-5 w-5 text-primary" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4A4 4 0 004 12z"></path>
        </svg>
        <span>Yuklanmoqda...</span>
      </div>
      <div id="errorBox" class="hidden bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-200 border border-red-200 dark:border-red-900/40 px-4 py-3 rounded-lg"></div>
    </section>
  </main>

  <footer class="max-w-7xl mx-auto px-4 py-10 text-xs text-gray-500 dark:text-gray-400">
    <p>Maslahat: Filtrlarga yozayotganda takliflardan (autocomplete) foydalaning. Enter tugmasi bilan tanlashingiz mumkin.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 flex items-center justify-center p-4" onclick="closeModal(event)">
    <div class="bg-white dark:bg-gray-950 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-gray-200 dark:border-gray-800" onclick="event.stopPropagation()">
      <div class="sticky top-0 bg-white dark:bg-gray-950 border-b border-gray-200 dark:border-gray-800 p-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold">Mahsulot ma'lumotlari</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 text-2xl leading-none">&times;</button>
      </div>
      <div id="modalContent" class="p-6"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
